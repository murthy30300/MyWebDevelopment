<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        *{
            margin:0
        }
        .box {
                border: 2px solid blue;
                display: inline-block;
                padding: 45px;
                width: 345px;
                margin: 34px;;
        }
        .box1{
            visibility: hidden;
          
        }
    </style>
</head>

<body>
    <div class="box box1">
        I am a box
    </div>
    <div class="box">
        this is  second box
    </div>
    <span>Learning display property</span>
    <span>in css</span>
</body>

</html>
